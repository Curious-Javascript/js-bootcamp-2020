<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="search">
  <select class="search__select" onchange="_.selectValue()">
    <option selected value="publishedAt">publishedAt</option>
    <option value="relevancy">relevancy</option>
    <option value="popularity">popularity</option>
  </select>
  <input type="text" class="search__input" placeholder="Enter text">
  <button class="search__button" onclick="_.searchNews()">search</button>
  <input type="checkbox" class="search__check" onclick="_.toggleLazyLoading()">
  <span class="search__text">Use LazyLoading</span>
</div>
<div class="news">
</div>
<div class="alert"></div>
<div class="pagination"></div>
<script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="error__wrapper">
  <div class="error">
    <div class="error__img">
      <img src="https://img.icons8.com/cotton/2x/error--v1.png" alt="">
    </div>
    <div class="error__info">
      <div class="error__message"></div>
    </div>
  </div>
</div>
<div class="wrapper">
  <header class="header">
    <div class="wrapper__search">
      <input class="search__input" type="text" placeholder="javascript">
      <button class="search__button" type="button">Search</button>
    </div>
    <div class="wrapper__sort">
      <label>
        <select name="sort" id="sort">
          <option value="publishedAt" selected>New</option>
          <option value="popularity">Top</option>
          <option value="relevancy">More closely</option>
        </select>
      </label>
    </div>
    <div class="wrapper__pagination">
      <label for="checkbox">Auto-scroll</label>
      <input id="checkbox" type="checkbox">
    </div>
  </header>

  <div class="content" id="content"></div>
  <footer class="footer">
    <div class="footer__wrapper">
      <div class="footer__control">
        <button class="footer__prev footer__button">Prev</button>
      </div>
      <ul class="footer__list">
        <li class="footer__item">
          <button class="footer__button footer__button--active" id="current-page"></button>
        </li>
        <li class="footer__item">
          <span>...</span>
        </li>
        <li class="footer__item">
          <button class="footer__button" id="all-pages"></button>
        </li>
      </ul>
      <div class="footer__control">
        <button class="footer__next footer__button">Next</button>
      </div>
    </div>

  </footer>
</div>



<template>
  <article class="article">
    <a class="article__title"></a>
    <div class="article__inner-content">
      <div class="article__image">
        <img class="image" src="" alt="No Image">
      </div>
      <div class="article__description"></div>
    </div>
    <div class="article__author">Author: <span class="author__name"></span></div>
    <div class="article__create-at">published <span class="create__time"></span></div>
  </article>
</template>
<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
<form name="counter">
    <input type="button" onclick="func()" name="send" value="Счетчик +1" />
</form>
<p id="resultClick"></p>
<script>
    const func = () =>{
        let count = 0;
        return function () {
            count++;
            console.log(count);
            return document.getElementById("resultClick").innerHTML = `${count}`;
        }
    };
    // var sendButton = document.counter.send;

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phibonachi</title>
</head>
<body>


<form name="number">
    <label for="NumberN">N в последовательности Фибоначи:</label>
    <input type="text" name="key" id="NumberN"/>
    <input type="button" name="takeNumber" value="Получить"/>
</form>
<p id="resultClick"></p>

<script>
    const fibonachi = (n) => {
            let count = 0;
            let fibonacciN = 0;
            let fibonacci0 = 0;
            let fibonacci1 = 1;
            let fibonacci2 = 1;
            return function recurse() {
                if (count < n) {
                    count++;
                    fibonacci2 = fibonacci1 + fibonacci0;
                    fibonacci0 = fibonacci1;
                    fibonacciN = fibonacci2 + fibonacci1;
                    fibonacci1 = fibonacci2;
                    console.log(count);
                    return recurse();
                }
                return document.getElementById("resultClick").innerHTML = `${fibonacciN}`;
            }
        }
    const getValue = () =>{
        let n = document.number.key.nodeValue;
        alert(n);
        return fibonachi(n);
    }
    let Button = document.number.takeNumber;
    let input = document.querySelector(‘input’)
    Button.addEventListener("click", getValue());

</script>

</body>
</html>

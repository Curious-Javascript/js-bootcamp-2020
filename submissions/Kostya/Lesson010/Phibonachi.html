<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phibonachi</title>
</head>
<body>


<form name="number">
    <label for="numberN">N в последовательности Фибоначи:</label>
    <input type="text" name="key" id="numberN"/>
    <input type="button" onclick="fibonachi(text.value)" name="takeNumber" id="takeNumber" value="Получить"/>

</form>
<p id="resultClick"></p>

<script>
    const fibonachi = (n) => {
        let count = 0;
        let fibonacciN = 1;
        let fibonacci0 = 0;
        let fibonacci1 = 1;
        let fibonacci2 = 1;
        if (n < 1) {
            fibonacciN = 0;
        }
        return recurse();
        function recurse() {
            if (count < n - 2) {
                count++;
                fibonacci2 = fibonacci1 + fibonacci0;
                fibonacci0 = fibonacci1;
                fibonacciN = fibonacci2 + fibonacci1;
                fibonacci1 = fibonacci2;

                return recurse();
            }
            return document.getElementById("resultClick").innerHTML = `${fibonacciN}`;
        }
    }
    let text = document.getElementById('numberN');
</script>
</body>
</html>

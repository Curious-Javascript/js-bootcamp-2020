<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
</head>
<body>
<form name="counter">
    <input type="button" onclick="makeButton()" name="addButton" value="Add Button" />
</form>
<p id="resultClick"></p>
<script>
const makeButton = () =>{
    document.getElementById("resultClick").insertAdjacentHTML('beforebegin', '<p><input type="button" onclick="counter1()" name="addButton" id="butt" value="Count" /><p>');
}
const counter1 = () =>{
    let func = counter();
    return func();
}
const counter = () =>{
    let count = 0;
    return function () {
        count++;
        console.log(count);
        return document.innerHTML('afterbegin', '<h2> count</h2>');
    }
};
</script>
</body>
</html>
